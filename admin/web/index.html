<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                min-height: 100vh;
            }
            .container{
                position: absolute;
                top: 50%;
                transform: translatey(-50%);
                height: 60vh;
                margin: auto 5em;
                background: #29C2F1;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
            }
            img{
                height: 100%;
                width: 50%;
            }
            #login{
                width: 50%;
                float: right;
                display: flex;
                gap:25px;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .input{
                display: flex;
                flex-direction: column;
            }
            img{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="login_img">
                <image src="https://media.istockphoto.com/vectors/online-doctor-concept-vector-id1169286607?k=20&m=1169286607&s=612x612&w=0&h=JjafKi3oky-tB7VtrDDoXFGQvhamLoraMtNW7lxnfBI=">
            </div>
            <form id="login" method="post" action="verifylogin">
                <h1>Welcome</h1>
                <div class="input">
                    <label>Username:</label><input type="text" name="username" required>
                </div>
                <div class="input">
                    <label>Password:</label><input type="password" name="password" required>
                </div>
                <button type="submit" value="Login" style="width: 5em;">Login</button>
            </form>
        </div>
    </body>
</html>
